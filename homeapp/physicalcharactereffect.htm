<!DOCTYPE html>
<html><!-- Opening tag-->
<head>
        <title>Physical Character Effect example page</title>
        <meta charset="ISO-8859-1">
        <meta name="keyword" content="HTML , CSS, Javascript">
        <meta name="description" content="Learning html">
        <meta name="author" content="Graham">
        <!-- viewpost is a visible area of a web page-->
        <!-- width=device-width  part sets the width of the page to follow the screen-width of the device-->
        <!-- initial-scale  part sets the initial zoom level when the page is first loaded by the browser-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--Referesh document every 15 seconds -->
        <meta http-equiv="refresh" content="15">
</head>
<body>
    <p> Welcome to login page. <b>Hope all you enjoying</b></p>
    <p> <i>I am using i tag</i> </p>
    <p><u>Welcome all of you Revature</u></p>
    <p><s> I am using s tag to strike out the text</s></p>
    <p>H<sub>2</sub>O</p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <p>8<sup>th</sup>March</p>
</body>
</html>
